			input {

				width: 300px;
				line-height: 48px;

			}
		</style>

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.4.0/moment-timezone-with-data.min.js"></script>


		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react-with-addons.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.3/lodash.min.js"></script>

	</head>

	<body>

		<div class="component">
			<h1>Single Date with no defaults</h1>
			<div
				class="react-datepicker"
				id="myDatePicker2">
			</div>
		</div>

		<div class="component">
			<h1>Time Picker</h1>
			<div
				class="react-datepicker"
				data-time="true"
				id="myDatePicker3">
			</div>
		</div>

		<div class="component">
			<h1>Date range</h1>
			<div
				class="react-datepicker"
				id="myDateRangePicker"
				data-range="true"
				data-convenience-dates="Today,Yesterday,Last 30 days,This week,Last week,This month,Last month,Custom"
				data-close-on-select="true"
				data-first-day-of-week="1"
				data-move-dates="true"
				data-move-dates="true"
				data-submit-btn="true"
				data-default-range="This week">
			</div>
		</div>

		<script src="datepicker.js"></script>

		<script>
			var getQueryString = function ( field, url ) {
			    var href = url ? url : window.location.href;
			    var reg = new RegExp( '[?&]' + field + '=([^&#]*)', 'i' );
			    var string = reg.exec(href);
			    return string ? string[1] : null;
			};
		</script>

		<script>
			'use strict';

			// var tz = jstz.determine(); // Determines the time zone of the browser client

			// console.log(tz.name());

			let datePicker = document.getElementById('myDatePicker2');

			let datePickerHandler = function(e) {
				console.log('ACTION:: ' + e.detail.action);
				console.log('PAYLOAD:: ' + e.detail.payload);
			}
			datePicker.addEventListener('event', datePickerHandler);



			let dateRangePicker = document.getElementById('myDateRangePicker');

			let dateRangePickerHandler = function(e) {
				console.log('ACTION:: ' + e.detail.action);
				console.log('PAYLOAD:: ' + e.detail.payload);
			}

			dateRangePicker.addEventListener('event', dateRangePickerHandler);

		</script>

		<script>
			var email = getQueryString("email");

			analytics.ready(function(){
				var user = analytics.user();

				if (!id) {
