<html>

	<head>

		<title>React | Date Picker</title>

		<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700italic,700,900,900italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="datepicker.css" />

		<style>
			body {
				background-color: #fcfcfc;
				padding: 20px;
				font-family: 'Roboto', sans-serif;
			}
			h1 {
				font-size: 26px;
				font-weight: 400;
			}
			.component {
				margin-bottom: 50px;
			}

			input {
				height: 48px;
				width: 300px;
				line-height: 48px;
				padding-left: 10px;
			}
		</style>

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react-with-addons.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.3/lodash.min.js"></script>

	</head>

	<body>

		<div class="component">
			<h1>Single Date</h1>
			<react-datepicker
				id="myDatePicker"
				selected-date="Wed Jun 24 07:00:00 NZST 2015"
				selected-date-format="ddd MMM DD HH:mm:ss YYYY"
				display-format="DD MMMM, YYYY"
				min-date="2015-05-01T00:00:00.000Z">
			</react-datepicker>
		</div>

		<div class="component">
			<h1>Single Date with no defaults</h1>
			<react-datepicker
				id="myDatePicker2">
			</react-datepicker>
		</div>

		<div class="component">
			<h1>Date range</h1>
			<react-datepicker
				id="myDateRangePicker"
				range="true"
				default-range="This month">
			</react-datepicker>
		</div>

		<script src="datepicker.js"></script>

		<script>
			'use strict';

			let datePicker = document.getElementById('myDatePicker');

			let datePickerHandler = function(e) {
				console.log('ACTION:: ' + e.detail.action);
				console.log('PAYLOAD:: ' + e.detail.payload);
				var test = moment(JSON.parse(e.detail.payload).date).format('ddd DD MMM');
				console.log(test);
			}

			datePicker.addEventListener('event', datePickerHandler);


			let dateRangePicker = document.getElementById('myDateRangePicker');

			let dateRangePickerHandler = function(e) {
				console.log('ACTION:: ' + e.detail.action);
				console.log('PAYLOAD:: ' + e.detail.payload);
			}

			dateRangePicker.addEventListener('event', dateRangePickerHandler);

		</script>

	</body>

</html>
