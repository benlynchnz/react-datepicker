<html>

	<head>

		<title>React | Date Picker</title>

		<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700italic,700,900,900italic' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="datepicker.css" />

		<style>
			body {
				background-color: #fcfcfc;
				padding: 20px;
				font-family: 'Roboto', sans-serif;
			}
			h1 {
				font-size: 26px;
				font-weight: 400;
			}
			.component {
				margin: 0 auto;
				width: 600px;
				margin-top: 10%;
			}

			input {
				height: 48px;
				width: 300px;
				line-height: 48px;
				padding-left: 10px;
			}

			ul {
				list-style: none;
				margin: 0;
				padding: 0;
			}

			li {
				float: left;
				margin-right: 10px;
			}

			li:last-child input {
				width: 200px;
			}

			.text {
				font-size: 20px;
				text-align: left;
				margin-bottom: 50px;
			}

		</style>

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.4.0/moment-timezone-with-data.min.js"></script>


		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react-with-addons.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.3/lodash.min.js"></script>

	</head>

	<body>

		<div class="component">

			<div class="text">
				Select this datetime: <b>10 July 2015, 5:45 am</b>
			</div>

			<ul>
				<li>
					<react-datepicker
						class="react-datepicker"
						data-close-on-select="true"
						id="myDatePicker">
					</react-datepicker>
				<li>

				<li>
					<react-datepicker
						data-time="true"
						id="myTimePicker">
					</react-datepicker>
				</li>
			</ul>

		</div>


		<script src="datepicker.js"></script>

		<script>
			var getQueryString = function ( field, url ) {
			    var href = url ? url : window.location.href;
			    var reg = new RegExp( '[?&]' + field + '=([^&#]*)', 'i' );
			    var string = reg.exec(href);
			    return string ? string[1] : null;
			};
		</script>

		<script>
			var datePicker = document.getElementById('myDatePicker'),
				timePicker = document.getElementById('myTimePicker'),
				count = 0,
				clicks = 1,
				hasShown = false,
				success = false;

			var clickHandler = function() {
				clicks++;
			};

			var correct_date = false,
				correct_time = false;

			var datePickerHandler = function(e) {
				console.log('ACTION:: ' + e.detail.action);
				console.log('PAYLOAD:: ' + e.detail.payload);

				if (e.detail.action === "SHOW" && !hasShown) {
					hasShown = moment();
					document.addEventListener('click', clickHandler);
				}

				var json = JSON.parse(e.detail.payload);
				console.log(json);

				if (e.detail.action === "BLUR" && json) {

					if (json.time) {
						var hours = moment(json.time).format("HH"),
							minutes = moment(json.time).format("mm");

						console.log(hours, minutes);

						if (hours === "05" && minutes === "45") {
							correct_time = true;
						} else {
							correct_time = false;
							count++;
						}
					}

					if (json.date) {
						var date = moment(json.date).format("YYYY-MM-DD");

						console.log(date);

						if (date === "2015-07-10") {
							correct_date = true;
						} else {
							correct_date = false;
							count++;
						}
					}

					if (correct_time && correct_date && !success) {
						console.log("success");
						success = true;
						var ts = moment(),
							diff = ts.diff(hasShown, "seconds");

						document.removeEventListener("click", clickHandler);

						console.log(diff);
						console.log("clicks", clicks);

						analytics.track("timepicker:success", {
							clicks: clicks,
							fails: count,
							seconds: diff,
							user: analytics.user().id()
						});
					} else {
						console.log("fail", count);
					}
				}
			}

			datePicker.addEventListener('event', datePickerHandler);
			timePicker.addEventListener('event', datePickerHandler);

		</script>

		<script>
			var email = getQueryString("email");

			analytics.ready(function(){
				var user = analytics.user();
				var id = user.id();
				if (!id) {
					analytics.identify(email, {
						email: email
					});
				}
			});
		</script>

	</body>

</html>
